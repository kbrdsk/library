<!DOCTYPE html>
<html>
<head>
	<meta charset = 'utf8'>
	<link href = 'styles/reset.css' rel = 'stylesheet'>
	<link href = 'styles/style.css' rel = 'stylesheet'>
	<title>Library</title>
</head>
<body>
	<form id="library-selector-form">
		<div id="username">
			<label for="id"></label>
			<input id="username-input" type="text"></input>
		</div>
		<div id="existing-library-error" hidden=true>
			A library with that name already exists.
		</div>
		<div id="nav-buttons">
			<input id="to-library-button" type="submit" value="To Library"></input>
			<input id="new-library-button" type="submit" value="Register"></input>
		</div>
	</form>
	<script src = 'scripts/selector.js'></script>
</body>
</html>
