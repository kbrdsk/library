<!DOCTYPE html>
<html>
<head>
	<meta charset = 'utf8'>
	<link href = 'styles/reset.css' rel = 'stylesheet'>
	<link href = 'styles/style.css' rel = 'stylesheet'>
	<title>Library</title>
</head>
<body>
	<header>
		<h1 id="library-name"></h1>
		<div id="navbar">
			<div id="search-container">
				<input id="search-bar" type="text"></input>
				<button id="search-button">Search</button>
			</div>
			<div id="management-buttons">
				<button id="add-book-button" hidden>Add Book</button>
				<button id="settings-button" hidden>Settings</button>
			</div>
		</div>
	</header>
	<main>
		<div id="add-book-popup" hidden>
			<div id="add-book-form">
				<input id="add-title" 
				name="title" 
				type="text" 
				placeholder="Title">
				</input>

				<input id="add-author-first" 
				name="author-first" 
				type="text" 
				placeholder="Author's First Name">
				</input>

				<input id="add-author-last" 
				name="author-last"
				type="text" 
				placeholder="Author's Last Name">
				</input>

				<input id="add-pages" 
				name="pages"
				type="number" 
				placeholder="Number of Pages">
				</input>

				<label id="add-read-label" 
				for="add-read">
				Have Read
				</label>

				<input id="add-read" 
				name="read"
				type="checkbox">
				</input>

				<input id="add-isbn" 
				name="isbn"
				type="text" 
				placeholder="ISBN">
				</input>

				<button id="add-book-submit">
					Done
				</button>

				<button id="add-book-cancel">
					Cancel
				</button>
			</div>
		</div>
		<div id="book-list">
			<div id="add-book-listing">
				<a id="add-book-link" href='#' hidden>Add Book</a>
			</div>
		</div>
		<a id="log-in-link" href=#>Log In</a>
		<a id="log-out-link" href=# hidden>Log Out</a>
	</main>

</body>
