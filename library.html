<!DOCTYPE html>
<html>
<head>
	<meta charset = 'utf8'>
	<link href = 'styles/reset.css' rel = 'stylesheet'>
	<link href = 'styles/style.css' rel = 'stylesheet'>
	<title>Library</title>
</head>
<body>
	<header>
		<h1 id="library-name"></h1>
		<div id="navbar">
			<input id="search-bar" type="text"></input>
			<button id="search-button">Search</button>
			<button id="add-book-button" hidden>Add Book</button>
			<button id="settings" hidden>Settings</button>
		</div>
	</header>
	<main>
		<div id="add-book-popup" hidden>
			<div id="add-book-form-container">
				<form id="add-book-form">
					<input id="add-title" type="text" placeholder="Title"></input>
					<input id="add-author-first" type="text" placeholder="Author's First Name"></input>
					<input id="add-author-last" type="text" placeholder="Author's Last Name"></input>
					<input id="add-pages" type="number" placeholder="Number of Pages"></input>
					<label id="add-read-label" for="add-read">Have Read</label>
					<input id="add-read" type="checkbox"></input>
					<input id="add-isbn" type="text" placeholder="ISBN"></input>
					<button id="add-book-submit" type="submit">Add Book</button>
				</form>
			</div>
		</div>
		<div id="book-list">
			<div id="add-book-listing">
				<a id="add-book-link" href='#'>Add Book</a>
			</div>
		</div>
		<a id="log-in-link" href=#>Log In</a>
	</main>
	<script src = 'scripts/library.js'></script>
</body>
</html>
